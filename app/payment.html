---
title: Payment Page
layout: ./app/layout.ejs
engine: ejs
current: payment
---
<main class="bg-black">
  <section class="checkout bg-black ">
    <div class="checkout-progress container w-100 ">
      <ul class="list-unstyled d-flex align-items-center justify-content-evenly mb-0 h-100">
        <li
          class="checkout-progress-bar active d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div class="checkout-progress-dot d-flex align-items-center justify-content-center bg-primary rounded-circle">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="text-primary">課程報名</div>
        </li>
        <li class="checkout-progress-bar d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div
            class="checkout-progress-dot d-flex align-items-center justify-content-center border rounded-circle bg-primary">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="text-primary">信用卡付款</div>
        </li>
        <li class="d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div class="checkout-progress-dot d-flex align-items-center justify-content-center border rounded-circle">
            3</div>
          <div>付款成功</div>
        </li>
      </ul>
    </div>
  </section>


  <div class="container w-md-40 w-100">
    <div class="  rounded-0 mx-md-auto mt-6 pb-12">
      <div class=" bg-gary-2c">
        <h4 class="py-4 py-md-7 fs-4 fw-bolder text-center">信用卡付款</h4>
        <div class="px-5">
          <h6 class="fs-5 fw-bold">請輸入信用卡資訊進行付款</h6>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">信用卡帳號</label>
            <input type="text" class="rounded-0 bg-gary-1a border form-control" id="exampleFormControlInput1"
              placeholder="Xxxx-xxxx-xxxx-xxxx">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">安全碼</label>
            <input type="password" class="rounded-0 bg-gary-1a border form-control" id="exampleFormControlInput1"
              placeholder="***">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">有效日期</label>
            <input type="text" class="rounded-0 bg-gary-1a border form-control" id="exampleFormControlInput1"
              placeholder="(MM-YY)">
          </div>

          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center pb-6  ">
            <strong class="mb-4 mb-md-0">NT$1600</strong>
            <a href="./complete.html" class="btn btn-custom rounded-1 px-6 py-2">下一步</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
