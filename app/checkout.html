    <div class="checkout-progress container w-100 ">
      <ul class="list-unstyled d-flex align-items-center justify-content-evenly mb-0 h-100">
        <li class="d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div class="checkout-progress-dot d-flex align-items-center justify-content-center bg-primary rounded-circle">
            <i class="fa-solid fa-check"></i></div>
          <div class="text-primary">課程報名</div>
        </li>
        <li class="d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div class="checkout-progress-dot d-flex align-items-center justify-content-center border rounded-circle">
            2</div>
          <div>信用卡付款</div>
        </li>
        <li class="d-flex w-100 justify-content-center align-items-center flex-column gap-2">
          <div class="checkout-progress-dot d-flex align-items-center justify-content-center border rounded-circle">
            3</div>
          <div>付款成功</div>
        </li>
      </ul>
    </div>
  </section>

  <section class="mt-md-6 pb-md-12 pb-6">
    <div class="container">

      <div class="checkout-teacher-card p-4 px-md-5 py-md-6 bg-gary-2d text-center w-md-30 w-100 top-50 mb-6">
        <img src="./assets/images/teacher01.jpg" alt="teacher avatar"
          class="rounded-circle teacher-avatar mb-3 mb-md-4 border border-primary border-3">
        <h5 class="fw-bold fs-5">2022 Python 全攻略｜從入門到實務</h5>
        <p class="text-primary">前端語言</p>
        <p class="text-start">帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</p>
      </div>


      <div class="px-5 py-6 bg-dark container w-md-70 w-100 me-md-0">
        <h5 class="text-center fs-4 fw-bold mb-md-6 mb-4">課程報名</h5>

        <div class="wrapper ps-md-10">
          <div class="mb-5">
            <div class="text-center text-md-start">
              <h6 class="fw-bolder fs-5 mb-3 text-center text-lg-start">選擇付款方式</h6>

              <!-- 兩種寫法 -->
              <!-- <ul class="list-unstyled mb-md-6 d-flex gap-3 flex-wrap">

                  信用卡付款
                </li>

                </li>
                <li class="fs-6 border rounded-1 py-3 px-5">

                </li>
              </ul> -->

              <ul class="list-unstyled row mb-0">
                <li class="fs-6  col-6 col-lg-3 mb-2 mb-md-4">
                  <div class="py-3 px-2 text-center border rounded-1">信用卡付款</div>
                </li>
                <li class="fs-6  col-6 col-lg-3 mb-2 mb-md-4">
                  <div class="py-3 px-2 text-center border rounded-1">超商繳款</div>
                </li>
                <li class="fs-6  col-6 col-lg-3 mb-2 mb-md-4">
                  <div class="py-3 px-2 text-center border rounded-1">ATM轉帳</div>
                </li>
                <li class="fs-6  col-6 col-lg-3 mb-2 mb-md-4">
                  <div class="py-3 px-2 text-center border rounded-1">12期分期付款</div>
                </li>

              </ul>
            </div>
          </div>
          <form>
            <h6 class="mb-3 mb-md-4 fw-bold fs-5 text-md-start text-center">訂單資訊</h6>
            <div class="row">
              <div class="mb-3 mb-md-4 col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">姓名</label>
                <input type="text" class="rounded-1 bg-gary-1a border form-control" id="exampleFormControlInput1"
                  placeholder="請輸入姓名">
              </div>
              <div class="mb-3 mb-md-4 col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">電話</label>
                <input type="tel" class="rounded-1 bg-gary-1a border form-control" id="exampleFormControlInput1"
                  placeholder="請輸入電話號碼">
              </div>
              <div class="mb-3 mb-md-4 col-12">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="rounded-1 bg-gary-1a border form-control" id="exampleFormControlInput1"
                  placeholder="請輸入Email">
              </div>
              <div class="mb-3 mb-md-4 col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">課程</label>
                <select class="form-select rounded-1 bg-gary-1a border" aria-label="Default select example">
                  <option selected>10堂50分鐘</option>
                  <option value="1">20堂50分鐘</option>
                  <option value="2">30堂50分鐘</option>
                  <option value="3">40堂50分鐘</option>
                </select>
              </div>
              <div class="mb-3 mb-md-4 col-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">想預約的日期</label>
                <input type="date" class="rounded-1 bg-gary-1a border form-control" id="exampleFormControlInput1"
                  placeholder="請選擇日期">
              </div>
              <div class="mb-4 col-12">
                <label for="exampleFormControlInput1" class="form-label">上課地點</label>
                <input type="text" class="rounded-1 bg-gary-1a border form-control" id="exampleFormControlInput1"
                  placeholder="請輸入上課地點">
              </div>
            </div>
            <div class="d-flex align-items-md-center justify-content-md-between flex-column flex-md-row">
              <h6 class="m-md-0 mb-4">NT$1600</h6>
              <a href="./payment.html" class="btn btn-custom rounded-1 px-5">前往結賬</a>
            </div>
          </form>
        </div>
      </div>



    </div>

  </section>
